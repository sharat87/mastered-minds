<!doctype html>
<html>

    <head>
        <title>Mastred minds</title>

        <link rel=stylesheet href="css/styles.css"/>
        <link rel=stylesheet href="css/dom-game.css"/>
        <link rel=stylesheet href="css/jquery-ui/Aristo/jquery-ui-1.8.7.custom.css"/>

        <script src="vendor/jquery-1.5.2.min.js" type="text/javascript"></script>
        <script src="vendor/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
        <script src="vendor/raphael-min.js" type="text/javascript"></script>

    </head>

    <body>

        <div id=container>

            <div id=controlBox>
                <a href="#" data-action="newGame" class="control-btn">New game</a>
                <a href="#" data-action="giveUp" class="control-btn">Give Up</a>
                <a href="#" data-action="restart" class="control-btn">Restart</a>
            </div>

            <div id=showcaseBox>
            </div>

            <div id=gameBox></div>

        </div>

        <div id=newGameDialog style=display:none>
            <form id=newGameForm action="#">

                <label title="Choose the no. of pegs to play with">
                    <span class=title>Colors</span>
                    <span class=colors-input>
                        <span class="peg-sample yellow on"></span>
                        <span class="peg-sample red"></span>
                        <span class="peg-sample blue"></span>
                        <span class="peg-sample white"></span>
                        <span class="peg-sample black"></span>
                        <span class="peg-sample green"></span>
                        <span class="peg-sample orange"></span>
                        <span class="peg-sample violet"></span>
                        <span class="peg-sample cyan"></span>
                        <span class="peg-sample purple"></span>
                    </span>
                </label>

                <label title="Select the size of the guess you wish to play">
                    <span class=title>Slots</span>
                    <span class=slots-input>
                        <span data-value="2" class=slot-option>2</span>
                        <span data-value="3" class=slot-option>3</span>
                        <span data-value="4" class=slot-option>4</span>
                        <span data-value="5" class=slot-option>5</span>
                    </span>
                </label>

                <label title="Can pegs be repeated in the secret sequence?">
                    <input type=checkbox class=repeat />
                    <span>Allow Repeats</span>
                </label>

                <div class=form-controls>
                    <button id=newGameOkBtn>Start game!</button>
                    <button id=newGameCancelBtn>Cancel</button>
                </div>

            </form>
        </div>

        <!-- <script src="js/main.js" type="text/javascript"></script> -->
        <script src="js/dom-game.js" type="text/javascript"></script>
        <script src="js/controls.js" type="text/javascript"></script>

    </body>

</html>
